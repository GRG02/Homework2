<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/style_convert_temperature.css">
    <title>Temperature Conversion</title>
</head>

<body>
    <form onsubmit="return false" action="">
        <h1>Temperature Conversion</h1>
        <h4>Cel to Fah | Fah to Cel</h4>
        <img src="/images/temp.png" alt="Temperature Conversion">
        <hr>
        <div id="input-box">
            ป้อนอุณหภูมิ : <input type="text" id="input-text" required> เซลเซียส หรือ ฟาเรนไฮท์
            <br>
            <input type="radio" name="grp" id="CtoF" required> แปลง Celsius to Fahrenheit | F = C * 9 / 5 + 32
            <br>
            <input type="radio" name="grp" id="FtoC" required> แปลง Fahrenheit to Celsius | C = (F - 32) * 5 / 9
        </div>
        <div>
            <button id="btn-cal">แปลงอุณหภูมิ</button><button id="btn-can">ยกเลิก</button>
        </div>
        <hr>
        <div id="show-cal">
            มีค่าเป็น <span id="show-temp">0.00</span> <span id="show-unit">ฟาเรนไฮท์</span>
        </div>
    </form>

    <script src="/js/script_convert_temperature.js"></script>
</body>

</html>
